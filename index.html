<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }

      .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        transform: rotate(0deg);
      }

      .wheel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(139, 69, 19, 0.4);
        border: 12px solid #d4a574;
      }

      .wheel-pointer {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: #8b4513;
        font-size: 60px;
        z-index: 5;
        text-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
      }

      .section {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: bottom right;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding-left: 40px;
        font-weight: bold;
        font-size: 18px;
        color: #8b4513;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      }

      .logo-placeholder {
        width: 178px;
        height: 100px;
        border: none;
        border-radius: 20px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #8b4513;
        font-weight: bold;
        font-size: 18px;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f43f5e;
        opacity: 0;
        z-index: 100;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(500px) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 640px) {
        .wheel-container {
          width: 300px;
          height: 300px;
        }

        .section {
          font-size: 14px;
          padding-left: 30px;
        }

        .wheel-pointer {
          font-size: 40px;
          top: -10px;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-amber-100 to-orange-50 min-h-screen text-amber-900">
    <!-- Name Input Modal -->
    <div
      id="name-modal"
      class="fixed inset-0 bg-amber-900/80 flex items-center justify-center z-50">
      <div
        class="bg-gradient-to-br from-amber-50 to-amber-100 rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl border border-amber-200">
		
		<div class="logo-placeholder">
			<img src="logo_small.png" alt="Maliban Logo" class="w-full h-auto" />
		</div>
        <h2
          class="text-2xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-600">
          Welcome to Biscuit Wheel!
        </h2>
        <p class="text-amber-700 mb-6 text-center">
          Please enter your name to start playing
        </p>
        <input
          type="text"
          id="modal-player-name"
          placeholder="Your name"
          class="w-full bg-amber-50 border border-amber-300 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:ring-2 focus:ring-amber-500"
          autofocus />
        <button
          id="start-game-btn"
          class="w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition">
          Start Game
        </button>
      </div>
    </div>

    <div id="game-container" class="container mx-auto px-4 py-8 hidden">
      <div class="logo-placeholder">
        <img src="logo_small.png" alt="Maliban Logo" class="w-full h-auto" />
      </div>
      <h1
        class="text-4xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-600">
        Spin the Biscuit Wheel
      </h1>
      <p class="text-center text-amber-700 mb-8">
        Test your luck with our delicious biscuit wheel!
      </p>

      <div class="flex flex-col lg:flex-row gap-8 items-center justify-center">
        <!-- Wheel Section -->
        <div class="flex-1 max-w-lg">
          <div class="wheel-container">
            <div class="wheel-pointer">
              <i class="fas fa-caret-down"></i>
            </div>
            <div class="wheel" id="wheel">
              <img src="biscuit.png" alt="Biscuit Wheel" class="wheel-image" />
            </div>
          </div>

          <div class="mt-8 text-center">
            <button
              id="spin-btn"
              class="bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
              SPIN THE BISCUIT
            </button>
            <div class="mt-4 text-slate-300">
              <p>
                Your current score:
                <span id="current-score" class="font-bold text-amber-400"
                  >0</span
                >
              </p>
              <p id="result-message" class="mt-2 text-lg font-semibold"></p>
            </div>
          </div>
        </div>

        <!-- Leaderboard Section
        <div class="flex-1 max-w-lg w-full">
          <div
            class="bg-gradient-to-br from-amber-50 to-amber-100 rounded-xl p-6 shadow-lg border border-amber-200">
            <h2
              class="text-2xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-600">
              <i class="fas fa-trophy mr-2"></i>Leaderboard
            </h2>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-amber-200">
                <thead>
                  <tr>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Rank
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Player
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Score
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Spins
                    </th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-amber-200">
                  
                </tbody>
              </table>
            </div>
          </div> 
        </div>-->
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Game elements
        const nameModal = document.getElementById('name-modal');
        const gameContainer = document.getElementById('game-container');
        const modalNameInput = document.getElementById('modal-player-name');
        const startGameBtn = document.getElementById('start-game-btn');
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resultMessage = document.getElementById('result-message');
        const currentScoreElement = document.getElementById('current-score');
        const leaderboardBody = document.getElementById('leaderboard-body');
        const saveScoreBtn = document.getElementById('save-score-btn');

        let currentScore = 0;
        let isSpinning = false;
        let spinCount = 0;
        let playerName = '';
        let leaderboard =
          JSON.parse(localStorage.getItem('spin-wheel-leaderboard')) || [];

        // Show modal on load
        nameModal.classList.remove('hidden');

        // Wheel sections with colors and values
        const sections = [
          { text: '100 Points', value: 100, color: '#3b82f6' }, // blue-500
          { text: '200 Points', value: 200, color: '#ef4444' }, // red-500
          { text: '50 Points', value: 50, color: '#10b981' }, // emerald-500
          { text: '300 Points', value: 300, color: '#f59e0b' }, // amber-500
          { text: '150 Points', value: 150, color: '#8b5cf6' }, // violet-500
          { text: 'Lose 100', value: -100, color: '#64748b' }, // slate-500
          { text: '500 Points', value: 500, color: '#ec4899' }, // pink-500
          { text: 'Try Again', value: 0, color: '#14b8a6' }, // teal-500
        ];

        // Initialize the wheel (no longer needed since we use biscuit image)
        function initWheel() {
          // Wheel now uses biscuit image instead of sections
        }

        // Spin the wheel
        function spinWheel() {
          if (isSpinning) return;

          isSpinning = true;
          spinBtn.disabled = true;
          resultMessage.textContent = '';

          // Random rotation (5-10 full rotations)
          const spinDegrees = 1800 + Math.floor(Math.random() * 1800);

          // Map rotation to prize sections (0-7 for 8 sections)
          const winningSectionIndex = Math.floor(
            (spinDegrees % 360) / (360 / sections.length)
          );
          const winningSection = sections[winningSectionIndex];

          wheel.style.transform = `rotate(${-spinDegrees}deg)`;

          // Create confetti effect after a delay
          setTimeout(() => {
            createConfetti();
          }, 3500);

          // Show result after spinning
          setTimeout(() => {
            isSpinning = false;
            spinBtn.disabled = false;
            spinCount++;

            // Update score
            currentScore += winningSection.value;
            currentScoreElement.textContent = currentScore;

            // Show result message
            if (winningSection.value > 0) {
              resultMessage.textContent = `You won ${winningSection.value} points!`;
              resultMessage.className =
                'mt-2 text-lg font-semibold text-emerald-400';
            } else if (winningSection.value < 0) {
              resultMessage.textContent = `Oh no! You lost ${Math.abs(
                winningSection.value
              )} points.`;
              resultMessage.className =
                'mt-2 text-lg font-semibold text-red-400';
            } else {
              resultMessage.textContent = `No luck this time! Try again.`;
              resultMessage.className =
                'mt-2 text-lg font-semibold text-slate-400';
            }
          }, 5000);
        }

        // Create confetti effect
        function createConfetti() {
          const container = document.querySelector('.wheel-container');

          for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            // Random color
            const colors = [
              '#f43f5e',
              '#3b82f6',
              '#f59e0b',
              '#10b981',
              '#8b5cf6',
            ];
            confetti.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];

            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 - 50;
            confetti.style.left = `${posX}%`;
            confetti.style.top = `${posY}%`;

            // Random size
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;

            // Random shape
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

            container.appendChild(confetti);

            // Animate
            setTimeout(() => {
              confetti.style.animation = `confetti-fall ${
                Math.random() * 3 + 2
              }s linear forwards`;

              // Remove after animation
              setTimeout(() => {
                confetti.remove();
              }, 5000);
            }, 0);
          }
        }

        // Update leaderboard
        function updateLeaderboard() {
          // Sort by score descending
          leaderboard.sort((a, b) => b.score - a.score);

          // Limit to top 10
          if (leaderboard.length > 10) {
            leaderboard = leaderboard.slice(0, 10);
          }

          // Save to localStorage
          localStorage.setItem(
            'spin-wheel-leaderboard',
            JSON.stringify(leaderboard)
          );

          // Render leaderboard
          leaderboardBody.innerHTML = '';

          leaderboard.forEach((entry, index) => {
            const row = document.createElement('tr');

            // Highlight current player if name matches
            const isCurrentPlayer = playerName === entry.name.trim();

            row.className = isCurrentPlayer ? 'bg-slate-700/50' : '';
            row.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="px-2 py-1 rounded-full ${
                              index < 3
                                ? 'bg-gradient-to-r from-amber-500 to-yellow-300 text-slate-900 font-bold'
                                : 'bg-slate-700'
                            }">
                                ${index + 1}
                            </span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap ${
                          index < 3 ? 'font-bold' : ''
                        }">
                            ${entry.name}
                            ${
                              index === 0
                                ? '<i class="fas fa-crown ml-1 text-yellow-400"></i>'
                                : ''
                            }
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap ${
                          index < 3 ? 'font-bold' : ''
                        }">
                            <span class="inline-flex items-center">
                                ${entry.score}
                                ${
                                  isCurrentPlayer
                                    ? '<i class="fas fa-user ml-1 text-xs text-amber-400"></i>'
                                    : ''
                                }
                            </span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-slate-400">
                            ${entry.spins}
                        </td>
                    `;

            leaderboardBody.appendChild(row);
          });

          // Add empty state if no entries
          if (leaderboard.length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = `
                        <td colspan="4" class="px-4 py-8 text-center text-slate-400">
                            No scores yet. Be the first to play!
                        </td>
                    `;
            leaderboardBody.appendChild(row);
          }
        }

        // Remove saveScore function as it's no longer needed

        // Event listeners
        startGameBtn.addEventListener('click', () => {
          const name = modalNameInput.value.trim();
          if (!name) {
            alert('Please enter your name');
            return;
          }

          playerName = name;
          localStorage.setItem('spin-wheel-player-name', name);
          nameModal.classList.add('hidden');
          gameContainer.classList.remove('hidden');
        });

        modalNameInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            startGameBtn.click();
          }
        });

        spinBtn.addEventListener('click', spinWheel);
        // Remove save score button listener

        // Initialize
        initWheel();
        updateLeaderboard();

        // Load player name from localStorage if available
        const savedName = localStorage.getItem('spin-wheel-player-name');
        if (savedName) {
          modalNameInput.value = savedName;
        }
      });
    </script>
  </body>
</html>
