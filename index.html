<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin the Wheel Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 0 auto;
      }

      .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        transform: rotate(0deg);
      }

      .wheel-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(139, 69, 19, 0.4);
        border: 12px solid #d4a574;
      }

      .wheel-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border-radius: 50%;
      }

      .wheel-pointer {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        color: #8b4513;
        font-size: 60px;
        z-index: 5;
        text-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
      }

      .section {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: bottom right;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        padding-left: 40px;
        font-weight: bold;
        font-size: 18px;
        color: #8b4513;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      }

      .logo-placeholder {
        width: 178px;
        height: 100px;
        border: none;
        border-radius: 20px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #8b4513;
        font-weight: bold;
        font-size: 18px;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f43f5e;
        opacity: 0;
        z-index: 100;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(500px) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 640px) {
        .wheel-container {
          width: 300px;
          height: 300px;
        }

        .section {
          font-size: 14px;
          padding-left: 30px;
        }

        .wheel-pointer {
          font-size: 40px;
          top: -10px;
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-amber-50 via-amber-100 to-orange-50 min-h-screen text-amber-900">
      <div id="game-container" class="container mx-auto px-4 py-8">
      <div class="logo-placeholder">
        <img src="logo_small.png" alt="Maliban Logo" class="w-full h-auto" />
      </div>
      <h1
        class="text-4xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-600">
        Spin the Biscuit Wheel
      </h1>
      <p class="text-center text-amber-700 mb-8">
        Test your luck with our delicious biscuit wheel!
      </p>

      <div class="flex flex-col lg:flex-row gap-8 items-center justify-center">
        <!-- Wheel Section -->
        <div class="flex-1 max-w-lg">
        <div class="wheel-container">
          <div class="wheel-pointer">
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="wheel" id="wheel">
            <img src="biscuit.png" alt="Biscuit Wheel" class="wheel-image" />
            <canvas id="wheel-overlay" class="wheel-overlay"></canvas>
          </div>
        </div>

          <div class="mt-8 text-center">
              <button
                id="start-btn"
                class="bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                START
              </button>
            <div class="mt-4 text-slate-300">
              <p id="result-message" class="text-lg font-semibold"></p>
            </div>
          </div>
        </div>

        <!-- Leaderboard Section
        <div class="flex-1 max-w-lg w-full">
          <div
            class="bg-gradient-to-br from-amber-50 to-amber-100 rounded-xl p-6 shadow-lg border border-amber-200">
            <h2
              class="text-2xl font-bold mb-4 text-center text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-orange-600">
              <i class="fas fa-trophy mr-2"></i>Leaderboard
            </h2>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-amber-200">
                <thead>
                  <tr>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Rank
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Player
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Score
                    </th>
                    <th
                      class="px-4 py-3 text-left text-xs font-medium text-amber-700 uppercase tracking-wider">
                      Spins
                    </th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body" class="divide-y divide-amber-200">
                  
                </tbody>
              </table>
            </div>
          </div> 
        </div>-->
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
          // Game elements
          const wheel = document.getElementById('wheel');
          const startBtn = document.getElementById('start-btn');
          const resultMessage = document.getElementById('result-message');
          const overlay = document.getElementById('wheel-overlay');

          let isSpinning = false;

        // Prize sections with win probabilities
        const sections = [
          { text: 'Small gift 2500', type: 'win', probability: 0.1 },
          { text: 'Medium gift 3000', type: 'win', probability: 0.05 },
          { text: 'Umbrella + mug', type: 'win', probability: 0.05 },
          { text: 'Cap + mug', type: 'win', probability: 0.05 },
          { text: 'Try Again', type: 'try', probability: 0.1 },
          { text: 'Try Again', type: 'try', probability: 0.1 },
          { text: 'You lost', type: 'lose', probability: 0.275 },
          { text: 'You lost', type: 'lose', probability: 0.275 },
        ];

        const sectionAngle = (2 * Math.PI) / sections.length;

        function drawWheel() {
          const size = wheel.clientWidth;
          overlay.width = size;
          overlay.height = size;
          const ctx = overlay.getContext('2d');
          const radius = size / 2;
          ctx.clearRect(0, 0, size, size);

          sections.forEach((section, i) => {
            const start = -Math.PI / 2 - sectionAngle / 2 + i * sectionAngle;
            const end = start + sectionAngle;

            ctx.beginPath();
            ctx.moveTo(radius, radius);
            ctx.arc(radius, radius, radius, start, end);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.strokeStyle = '#d4a574';
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.translate(radius, radius);
            ctx.rotate(start + sectionAngle / 2);
            ctx.textAlign = 'right';
            ctx.fillStyle = '#8b4513';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText(section.text, radius - 10, 0);
            ctx.restore();
          });
        }

        drawWheel();

        function chooseSection() {
          const rand = Math.random();
          let total = 0;
          for (let i = 0; i < sections.length; i++) {
            total += sections[i].probability;
            if (rand < total) return i;
          }
          return sections.length - 1;
        }

          function sendResult(winPrice) {
            fetch('https://malibanscav.dev.artslabcreatives.com/api/spins', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ win_price: winPrice }),
            }).catch((err) => console.error('Failed to send result', err));
          }

        function spinWheel() {
          if (isSpinning) return;

          isSpinning = true;
            startBtn.disabled = true;
            resultMessage.textContent = '';

          const winningIndex = chooseSection();
          const spins = 5 + Math.floor(Math.random() * 4);
          const sectionDeg = 360 / sections.length;
          const stopDeg =
            spins * 360 + winningIndex * sectionDeg + Math.random() * sectionDeg;

          wheel.style.transform = `rotate(-${stopDeg}deg)`;

          setTimeout(() => {
              isSpinning = false;
              const winningSection = sections[winningIndex];

            if (winningSection.type === 'win') {
              resultMessage.textContent = `You won ${winningSection.text}!`;
              resultMessage.className = 'text-lg font-semibold text-emerald-400';
              createConfetti();
            } else if (winningSection.type === 'try') {
              resultMessage.textContent = 'Try again!';
              resultMessage.className = 'text-lg font-semibold text-slate-400';
            } else {
              resultMessage.textContent = 'You lost! Better luck next time.';
              resultMessage.className = 'text-lg font-semibold text-red-400';
            }

              sendResult(winningSection.text);

              setTimeout(() => {
                resultMessage.textContent = '';
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                  wheel.style.transition = '';
                  startBtn.disabled = false;
                }, 50);
              }, 3000);
            }, 5000);
          }

        function createConfetti() {
          const container = document.querySelector('.wheel-container');

          for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            const colors = ['#f43f5e', '#3b82f6', '#f59e0b', '#10b981', '#8b5cf6'];
            confetti.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];

            const posX = Math.random() * 100;
            const posY = Math.random() * 100 - 50;
            confetti.style.left = `${posX}%`;
            confetti.style.top = `${posY}%`;

            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;

            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

            container.appendChild(confetti);

            setTimeout(() => {
              confetti.style.animation = `confetti-fall ${
                Math.random() * 3 + 2
              }s linear forwards`;

              setTimeout(() => {
                confetti.remove();
              }, 5000);
            }, 0);
          }
        }

          startBtn.addEventListener('click', spinWheel);
        });
    </script>
  </body>
</html>
